<!DOCTYPE html>
<html>
<head>
    <title>Authentication Details</title>
</head>
<body>
    <h1>Authentication Details</h1>
    <ul>
        {% for auth in auths %}
        <li>
            <h1><strong>ID:</strong> {{ auth._id }}</h1>
            <p><strong>Email:</strong> {{ auth.email }}</p>
            <p><strong>Password:</strong> {{ auth.password }}</p>
            <p><strong>Account:</strong> {{ auth.account }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
